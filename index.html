<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- =============================================
    * Template Name: Tea House
    * Author: Md. Monirul Islam
    * Email: mrmonir0558@gmail.com
    ------------------------------------------------
    ** Install for node_modules: npm install -D
    ** Run for build: npm run dev
    ================================================ -->
</head>

<body>
  <!-- main section -->
  <main class="max-w-screen-xl mx-auto px-4 md:px-16 lg:px-20">

    <!-- header section -->
    <header class="flex flex-col-reverse md:flex-row pt-20 mb-20">
      <!-- Text content  -->
      <div>
        <h1 class="text-4xl md:text-6xl font-bold">It's good <br>
          tea time at The <br> Tea House</h1>
        <p class="text-gray-500 w-3/4 mt-4 mb-6 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.</p>
        <button
          class="bg-gradient-to-r from-orange-500 to-red-600 px-5 py-3 text-white font-medium rounded-md shadow-lg">Explore
          More <i class="fa-solid fa-arrow-right -rotate-45 text-lg"></i></button>
      </div>
      <!-- Image content  -->
      <div>
        <!-- Image  -->
        <div class="relative">
          <img class="w-full" src="./images/banner.png" alt="">
        </div>
        <!-- card -->
        <div
          class=" absolute top-72 left-20 md:top-72 md:left-1/2 lg:top-96 lg flex items-center justify-center gap-3 bg-white shadow-lg py-4 md:py-5 px-4 md:px-10 text-2xl md:text-3xl font-bold rounded-xl">
          <!-- icon -->
          <div><i class="fa-solid fa-star text-amber-500"></i></div>
          <!-- text  -->
          <div>
            <h2>5.00</h2>
            <p class="text-sm text-gray-500">Trust Pilot Ratings</p>
          </div>

        </div>
      </div>
    </header>

  </main>



  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/340c0de332.js" crossorigin="anonymous"></script>
</body>

</html>
